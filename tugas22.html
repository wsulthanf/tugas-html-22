<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="">
      <p>
        <label for="">Nama: </label>
        <input type="text" placeholder="Nama Lengkap" />
      </p>
      <p>
        <label for="">Username: </label>
        <input type="text" placeholder="Username" />
      </p>
      <p>
        <label for="">Your email: </label>
        <input type="email" placeholder="Your Email ..." />
      </p>
      <p>
        <label for="">Password: </label>
        <input type="password" placeholder="Password" />
      </p>
      <p>
        <label for="">Alamat Web: </label>
        <input type="url" placeholder="Masukkan URL Web" />
      </p>
      <p>
        <label for="">Tempat Tanggal Lahir: </label>
        <input type="date" />
      </p>
      <p>
        <label for="">Umur: </label>
        <input type="number" max="100" min="18" />
      </p>
      <p>
        <label for="">Jenis Kelamin: </label>
        <input type="radio" name="Laki-Laki" id="" />
        <label for="">Laki-Laki</label>
        <input type="radio" name="Perempuan" id="" />
        <label for="">Perempuan</label>
      </p>
      <p>
        <label for="">Agama: </label>
        <select name="Agama" id="">
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
        </select>
      </p>
      <p>
        <label for="">Biografi: </label>
        <textarea name="biografi" id="" cols="30" rows="5"></textarea>
      </p>
      <p>
        <label for="">Foto: </label>
        <img src="./logo1.jpg" alt="niomic" width="100" height="100" />
      </p>
      <p>
        <label for="">Audio: </label>
        <audio src="./sample.mp3" controls></audio>
      </p>
    </form>
  </body>
</html>
